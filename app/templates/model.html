{% extends "base.html" %}

{% block title %}{{ model }}{% endblock %}

{% block content %}
        <h1>{{model}}</h1>
        <form method="POST">
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{field.label}}</label>
                {{field(class="form-control")}}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
